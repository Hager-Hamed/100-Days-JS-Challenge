	<!-- start-body:: -->
	<body
		dir="ltr"
		class="min-vh-100 d-flex flex-column"
		style="font-family: 'Figtree', sans-serif"
	>
		<!-- start-Block:: Header-->
		<header class="bg-warning bg-opacity-75 py-3 text-center">
			<h1 class="display-2 fw-medium m-0">Todo Web App</h1>
		</header>
		<!-- end-Block:: Header -->

		<!-- start-Block:: Main-->
		<main class="flex-grow-1 bg-body-secondary p-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 col-lg-8 col-xxl-6">
						<h2 class="display-6 text-center mb-4 text-success">
							Let's typing To-Do tasks for today
						</h2>

						<form class="mb-4 tasks-form">
							<div class="input-group input-group-lg">
								<input
									name="taskinput"
									type="text"
									class="form-control input-task"
									placeholder="ex: Reading a Book"
									autofocus
								/>
								<button
									class="btn btn-primary"
									type="submit"
									id="button-addon2"
								>
									Add Task
								</button>
							</div>
						</form>

						<form class="mb-4 search-form">
							<div class="input-group input-group-lg">
								<input
									type="text"
									name="searchinput"
									class="form-control search-task"
									placeholder="ex: task title"
									autofocus
								/>
								<button
									class="btn btn-secondary"
									type="submit"
									id="button-addon2"
								>
									Search
								</button>
							</div>
						</form>

						<ul
							class="stats-list list-unstyled d-flex justify-content-between small mb-5"
						>
							<li
								class="stats-list bg-dark d-flex rounded-3 border-3 border border-dark shadow-sm overflow-hidden"
							>
								<span class="d-block py-1 px-2 text-light">Remaining</span>
								<span class="bg-white d-block py-1 px-2 remaining-tasks"
									>0</span
								>
							</li>
							<li
								class="stats-list bg-dark d-flex rounded-3 border-3 border border-dark shadow-sm overflow-hidden mx-3"
							>
								<span class="d-block py-1 px-2 text-light">Completed</span>
								<span class="bg-white d-block py-1 px-2 completed-tasks"
									>0</span
								>
							</li>
							<li
								class="stats-list bg-dark d-flex rounded-3 border-3 border border-dark shadow-sm overflow-hidden"
							>
								<span class="d-block py-1 px-2 text-light">Total</span>
								<span class="bg-white d-block py-1 px-2 total-tasks">0</span>
							</li>
						</ul>

						<ul class="tasks-list list-unstyled d-flex flex-column gap-3">
						</ul>

						<button
							class="d-none clear-tasks-btn btn btn btn-outline-danger text-uppercase w-100"
						>
							clear all tasks
						</button>
					</div>
				</div>
			</div>
		</main>
		<!-- end-Block:: Main -->

		<!-- start-Block:: Footer -->
		<footer class="bg-dark text-light py-3">
			<p class="mb-0 text-center">
				<span class="current-year">2025</span> 
			</p>
		</footer>
		<script src="assets/js/main.js"></script>
	</body>
